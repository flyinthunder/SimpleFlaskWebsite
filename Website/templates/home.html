{% extends "base.html" %} {% block title %} Home {% endblock %}
{% block content %}
   <h3 style="text-align:center; margin:2 rem 0 2rem 0; font-weight:500; text-shadow:0 0 0.1em rgb(255, 255, 255)">Store Home</h3>
   <div class="d-flex justify-content-center flex-wrap">

    {% for item in items %}
        <div class="card" style="width: 18rem; margin:1rem; border: 1px solid black">
            <a class="text-dark text-decoration-none" href="{{ url_for('views.getitem', item_id=item.id) }}">
            <img style="width:80%; margin: 0 auto; padding-left: 3rem" src="{{item.img_url}}" class="card-img-top" alt="{{ item.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item"></li>
            <li class="list-group-item">{{ item.description }}</li>
            <li class="list-group-item"><strong>Price:</strong> ${{ item.price }}</li>
            </ul></a>
            <div class="card-body">
                <button type="button" class="btn btn-success btn-sm">
                    <a href="/{{item.id}}/add_to_cart" class="card-link" style="color:white; text-decoration:none">Add to Cart</a>
                </button>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
