{% extends "base.html" %} {% block title %} sign-up {% endblock %}
{% block content %}
<form method="post">
    <h3 align="center"> Sign Up </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone number.">
    </div>
    <div class="form-group">
        <label for="user-type">User type</label>
        <select name="user-type", method="GET", action="/", class="form-control">
        {% for user_type in user_types %}
        <option value= "{{user_type}}" SELECTED>{{user_type}}</option>"
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter a Password">
    </div>
    <div class="form-group">
        <label for="password2">Check Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-Enter Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary"> Submit </button>
{% endblock %}
